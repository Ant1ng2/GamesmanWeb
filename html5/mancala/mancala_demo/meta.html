/**

*/

function sizeUpdate2() {
    windowWidth = window.innerWidth;
    windowHeight = window.innerHeight;
    interfaceWidth = Math.floor(windowWidth * .9);
    interfaceHeight = windowHeight;
    optionsWidth = windowWidth - interfaceWidth;
    optionsHeight = windowHeight;
    
    optionsTab.width = optionsWidth;
    optionsTab.height = optionsHeight;
    gameInterface.width = interfaceWidth;
    gameInterface.height = interfaceHeight;
    
    imageHeight = Math.floor(optionsHeight / 10);

}

*/

/**
This is the function that stores the current position into a stack so that undo and redo moves can be done.
*/
function storeCurrentPosition(position) {
	pastMoves.push(position);
}
function popLastPosition() {
	position = pastMoves.pop();
	redoMoves.push(position);
	position = pastMoves.pop();
	pastMoves.push(position);
	return position;
}

/*

var pitsPerSide = 6;
var pebblesPerPit = 4;

//Draws the board on the canvas
function drawBoard(){
	if(imageLoaded){
		var height = gameInterface.height - (gameInterface.height % 6);
		verticalMargin = Math.floor(height/12);
		var boardHeight = height - 2*verticalMargin;
		
		//Decrease height so that width(2*height) is not larger than canvas width
		while(boardHeight*2 > gameInterface.width){
			boardHeight -= 2;
			verticalMargin += 1;
		}
		var boardWidth = boardHeight * 2;
		horizontalMargin = Math.floor((gameInterface.width + optionsTab.width - boardWidth)/2) - optionsTab.width;
		if(horizontalMargin < 0){
			horizontalMargin = 0;
		}

		//Draw on buffer then draw buffer on canvas
		bufferContext.drawImage(boardImage,0,0);
		drawPits(horizontalMargin,verticalMargin);
		interfacecxt.drawImage(bufferCanvas,horizontalMargin,verticalMargin,boardWidth,boardHeight);
		boardX = horizontalMargin;
		boardY = verticalMargin;
		boardW = boardWidth;
		boardH = boardHeight;
	}else{
		setTimeout(drawBoard,100);
	}
}

//Function modifies the buffer by drawing pits on it. Uses bufferContext and bufferCanvas
function drawPits(startX,startY){
	bufferContext.save();

	var vertPadding = Math.floor(bufferCanvas.height/20)
	var horizPadding = 10;
	var pitWidth = Math.floor((bufferCanvas.width-10)/(pitsPerSide + 2));
	var pitHeight = 6*vertPadding;
	var playerPitWidth = pitWidth - 10;
	var playerPitHeight = bufferCanvas.height - 2*vertPadding;
	var p1Text = "" + pOnePebbles;
	var p2Text = "" + pTwoPebbles;

	//Add a zero to the front of player text if < 10, for consistent 2 digits
	if(pOnePebbles < 10){
		p1Text = "0" + p1Text;
	}
	if(pTwoPebbles < 10){
		p2Text = "0" + p2Text;
	}

	bufferContext.fillStyle = "rgba(0,0,0,0.5)";
	bufferContext.font = (playerPitWidth-40) + "px Arial";
	//Draw player1 pit
	bufferContext.fillRect(horizPadding,vertPadding,playerPitWidth,playerPitHeight);
	bufferContext.fillStyle = "rgba(256,256,256,0.6)";
	bufferContext.fillText(p1Text,horizPadding+10,vertPadding+(playerPitWidth-40));
	
	bufferContext.fillStyle = "rgba(0,0,0,0.5)";
	//Draw Player2 pit
	bufferContext.fillRect(bufferCanvas.width-horizPadding-playerPitWidth,vertPadding,playerPitWidth,playerPitHeight);
	bufferContext.fillStyle = "rgba(256,256,256,0.6)";
	bufferContext.fillText(p2Text,bufferCanvas.width-horizPadding-playerPitWidth+10,vertPadding+(playerPitWidth-40));

	var startingPoint = horizPadding + playerPitWidth;
	//Draw the individual pits on top
	for(var i=0;i<pitsPerSide;i++){
		var number = sideOnePits[i].pebbleNum;
		var text = "" + number;
		if(number<10){
			text = "0" + number;
		}
		bufferContext.fillStyle = "rgba(0,0,0,0.5)";
		bufferContext.fillRect(startingPoint+horizPadding+i*pitWidth,vertPadding,pitWidth-2*horizPadding,pitHeight-2*vertPadding);
		bufferContext.fillStyle = "rgba(256,256,256,0.6)";
		bufferContext.fillText(text,startingPoint+horizPadding+i*pitWidth+10,vertPadding+pitWidth-50);
	}

	//Draw the individual pits on bottom
	for(var i=0;i<pitsPerSide;i++){
		var number = sideTwoPits[i].pebbleNum;
		var text = "" + number;
		if(number<10){
			text = "0" + number;
		}
		bufferContext.fillStyle = "rgba(0,0,0,0.5)";
		bufferContext.fillRect(startingPoint+horizPadding+i*pitWidth,bufferCanvas.height-pitHeight+vertPadding,
				pitWidth-2*horizPadding,pitHeight-2*vertPadding);
		bufferContext.fillStyle = "rgba(256,256,256,0.6)";
		bufferContext.fillText(text,startingPoint+horizPadding+i*pitWidth+10,bufferCanvas.height-pitHeight+vertPadding
			+(playerPitWidth-40));
	}
			
	bufferContext.restore();
}

//Changes game state(pebble values for each pit) when canvas clicked
function clickOp(x,y){
	if(x > boardX && x < (boardW + boardX) && y > boardY && y < (boardH + boardY)){
		var intervalH = Math.floor(boardW/(2+pitsPerSide));
		var intervalV = Math.floor(boardH/2);
		var relativeX = x - boardX;
		var relativeY = y - boardY;
		var xPos = Math.floor(relativeX/intervalH);
		var yPos = Math.floor(relativeY/intervalV);
		
		//alert("You chose (" + xPos + "," + yPos + ")");
		if(yPos == 1 && turn == 1 && (xPos != 0 && xPos != (pitsPerSide+1))){
			//handle player 1 turn move	
			var currentPebbles = sideTwoPits[xPos-1].pebbleNum;
			sideTwoPits[xPos -1].pebbleNum = 0;
			clickOpHelper(xPos,yPos+1,currentPebbles,true);
			
		}else if(yPos == 0 && turn == 2 && (xPos != 0 && xPos != (pitsPerSide+1))){
			//handle player 2 turn move
			var currentPebbles = sideOnePits[xPos-1].pebbleNum;
			sideOnePits[xPos-1].pebbleNum = 0;
			clickOpHelper(xPos-2,yPos+1,currentPebbles,true);
		}else{
			if(xPos != 0 && xPos != (pitsPerSide+1)){
				if(turn == 1){
					alert("Player1's turn: Choose from the bottom.");
				}else{
					alert("Player2's turn: Choose from the top.");
				}
			}
		}
	}
}

function clickOpHelper(index,arrayNum,currentPebbles,bottomOfStack){
	if(currentPebbles != 0){
		if(arrayNum == 1){
			while(index >= 0 && currentPebbles > 0){
				sideOnePits[index].pebbleNum++;
				currentPebbles--;
				index--;
			}
		}else if(arrayNum == 2){
			while(index < 6 && currentPebbles > 0){
				sideTwoPits[index].pebbleNum++;
				currentPebbles--;
				index++;
			}
		}else{
			//Do nothing maybe
		}

		//Add one to player one's pit if there are extra
		if(currentPebbles > 0 && arrayNum == 2 && turn == 1){
			pTwoPebbles++;
			currentPebbles--;
		}
		if((currentPebbles > 0) && (arrayNum == 1) && (turn == 2)){
			pOnePebbles++;
			currentPebbles--;
		}
		if(currentPebbles > 0){
			if(arrayNum == 1){
				clickOpHelper(0,2,currentPebbles,false);
			}else{
				clickOpHelper(5,1,currentPebbles,false);
			}		
		}

		if(turn == 1 && bottomOfStack){
			turn = 2;
		}else if(turn == 2 && bottomOfStack){
			turn = 1;
		}
		//Redraw game
		drawInterface();
	}
}
