<html>
<head>
<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="GCAPI.js"></script>
<script>
function TTTNotify(canvas){
  this.canvas = canvas;
}

TTTNotify.prototype.drawBoard = function(board){
  $('#outputs').append("Drawing board: '" + board + "'\n");
}

TTTNotify.prototype.drawMoves = function(data){
  $('#outputs').append("Drawing Moves: '" + JSON.stringify(data) + "'\n")
  game.makeMove(data[0]);
}
var notifier = null
var game = null
function loadBoard(){
  notifier = new TTTNotify()
  game = new Game("ttt", 3, 3, notifier, "         ");
  game.startGame()
}
</script>
</head>
<body onload="loadBoard();">
<div id="outputs">

</div>
<body>
