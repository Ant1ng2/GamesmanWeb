<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Gamesman Liberation</title>
    <style type="text/css">
      html {
        color: #fff; background: #226;
        font-family: Helvetica, Arial, serif
      }
      body { width: 980px; margin: 0 auto }
      
      h1 { margin: 1em 0 0; text-align: center }
      h1 > img { border: 3px solid #fc3 }
      
      #about {
        width: 70%; margin-left: auto; margin-right: auto;
        font-size: 1.2em
      }
    </style>
  </head>
  <body>
    <h1><img src="liberation.png" alt="Gamesman Liberation"></h1>
    <div id="about">
      <p>
        <strong>Gamesman Liberation</strong> is a revival project to connect
        Gamesman Classic to the Web. Years of students' efforts have gone into
        the infrastructure and games that compose Gamesman Classic, and yet few
        people can enjoy these games.
      </p>
      <p><strong>We are liberating these games to the world.</strong></p>
    </div>
  </body>
