<script type="text/javascript">
  $(function() {
	var form = $("#connect4-options");
    form.find("button").click(function() {
      var config = {
        width: parseInt(form.find("[name=width]").val()),
        height: parseInt(form.find("[name=width]").val()),
        options: { pieces: parseInt(form.find("[name=pieces]").val()) }
      }

      var game = new ConnectFour(config);
      $("#game").empty().append(game.board);
      game.start();
    });
  });
</script>

<div id="connect4-options">
  <table>
    <tr><td>Rows:</td>
        <td><input name="height" size="3" value="4"></td>
        <td></td></tr>
    <tr><td>Columns:</td>
        <td><input name="width" size="3" value="4"></td>
        <td></td></tr>
    <tr><td>In a Row:</td>
        <td><input name="pieces" size="3" value="4"></td>
        <td>(the number of pieces in a row needed to win)</td></tr>
  </table>
  <button type="button">Play!</button>
</div>
